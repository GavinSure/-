<!DOCTYPE html>
<html class="x-admin-sm">
<head>
  <meta charset="UTF-8">
  <title>新增商品页面</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
  <base href="http://localhost:8080/">
  <link rel="stylesheet" href="css/font.css">
  <link rel="stylesheet" href="css/xadmin.css">
  <script type="text/javascript" src="js/jquery.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="lib/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/xadmin.js"></script>
</head>
<body>
<div class="layui-fluid">
  <div class="layui-row" style="margin-left: 10%">
    <form class="layui-form" id="addForm" onsubmit="return false">
      <div class="layui-form-item">
        <label for="prodName" class="layui-form-label">
          <span class="x-red">*</span>商品名称: </label>
        <div class="layui-input-inline">
          <input type="text" id="prodName" name="prodName" autocomplete="off" class="layui-input"></div>
      </div>
      <div class="layui-form-item">
        <label for="prodPrice" class="layui-form-label">
          <span class="x-red">*</span>商品单价: </label>
        <div class="layui-input-inline">
          <input type="text" id="prodPrice" name="prodPrice" autocomplete="off" class="layui-input"></div>
      </div>
      <div class="layui-form-item">
        <label for="prodImage" class="layui-form-label">
          <span class="x-red">*</span>商品图片: </label>
        <div class="layui-input-inline">
          <input type="file" id="prodImage" name="prodImage" class="input-icon icon-file" accept="image/jpeg">
        </div>
        <div>
          <img src="" alt="" width="70px" height="70px" id="uploadImg">
          <span id="uploadMsg"></span>
          <input type="hidden" name="uploadImage" id="avatar">
        </div>
      </div>
      <div class="layui-form-item">
        <label for="prodDesc" class="layui-form-label">
          <span class="x-red">*</span>商品描述: </label>
        <div class="layui-input-inline">
          <textarea name="prodDesc" id="prodDesc" cols="30" rows="10"></textarea>
        </div>
      </div>
      <div class="layui-form-item">
        <label for="prodDesc" class="layui-form-label"></label>
        <button class="layui-btn" lay-filter="add" lay-submit="" id="addOrUpdateBtn">增加</button>
      </div>
    </form>
  </div>
</div>
<!--引入外部js文件-->
<script src="my-js/prod.js" type="application/javascript"></script>
</body>
